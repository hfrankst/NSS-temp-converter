<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
</head>
	<body>
		Enter a temperature: <input type="text" name="temp" value="" id="userTemp">
		<input type="radio" name="temp" value="celsius" id="celsius"> Convert to Celcius
		<input type="radio" name="temp" value="fahrenheit" id="fahrenheit">Convert to Fahrenheit
		<br>
		Converted Temp:<section id="tempConverted"></section>
		<button id="converter">Convert that Temp!</button>
		<button id="clear">Clear that Temp!</button>











		<script type="text/javascript" src="converter.js"></script>
	</body>
</html>
